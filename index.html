<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>WR Engenharia</title>
    <meta property="og:title" content="WR Engenharia" />
    <meta property="og:description"
      content="WR Engenharia sempre busca as melhores soluções para cada 
      etapa de sua obra. Com atuação pautada na necessidade de cada 
      cliente. Guiados pela excelência na gestão da qualidade de cada 
      serviço, com o compromisso de cumprir os prazos de cada projeto." />
    <meta property="og:image" content="https://i.ibb.co/bLm6Hnb/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wr-engenharia.netlify.app/" />
  </head>
  <body>
    <article>
      <div class="container_fixed">
        <div class="container__text">
          <img class="logo" src="./images/logo.png" alt="" />
          <h1>WR Engenharia</h1>
          <p>
            WR Engenharia sempre busca as melhores soluções para cada 
            etapa de sua obra. Com atuação pautada na necessidade de cada 
            cliente. Guiados pela excelência na gestão da qualidade de cada 
            serviço, com o compromisso de cumprir os prazos de cada projeto.
          </p>
          <a 
            class="contact_button"
            target="_blank" 
            href="https://api.whatsapp.com/send?phone=63992262735"
          >
            <button>ENTRAR EM CONTATO</button>
          </a>

          <div class="container__social">
            <a target="_blank" href="https://api.whatsapp.com/send?phone=63992262735"><i class="ri-whatsapp-line"></i></a>
            <a target="_blank" href="https://www.instagram.com/wr.engenharia.araguaina/"><i class="ri-instagram-line"></i></a>
            <!-- <a target="_blank" href="facebook"><i class="ri-facebook-circle-line"></i></a> -->
          </div>
        </div>
        <div class="container_arrow">
          <span onclick="ScrollBar('back')">
            <i class="ri-arrow-up-s-line"></i>
          </span>
          <span onclick="ScrollBar('next')">
            <i class="ri-arrow-down-s-line"></i>
          </span>
        </div>
      </div>
      <div class="container_fluid" id="container_fluid">
        <section>
          <div class="dupleImage">
            <label>
              <img src="./images/projects/projeto (12).jpeg" alt="" />
              <p>Antes</p>
            </label>
            <label>
              <img src="./images/projects/projeto (11).jpeg" alt="" />
              <p>Depois</p>
            </label>
          </div>
        </section>
        <section>
          <img src="./images/projects/projeto (10).jpeg" alt="" />
        </section>
        <section>
          <img src="./images/projects/projeto (1).jpeg" alt="" />
        </section>
        <section>
          <img src="./images/projects/projeto (10).jpeg" alt="" />
        </section>
      </div>
    </article>
  </body>

  <script src="./script.js"></script>
</html>
